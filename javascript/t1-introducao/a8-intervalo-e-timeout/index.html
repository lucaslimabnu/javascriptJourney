<html>

<head>
    <title>Curso Javascript</title>
</head>

<body>
    <script> 
    function exibeAlgo(){
        console.log("Hello World!");
    }

    // configura um intervalo para executar algo
    // tempo em ms
    // quando coloca-se parenteses, a função é executada e não referenciada

    setInterval(exibeAlgo, 1000);

    // executa a função depois do tempo estipulado
    setTimeout(exibeAlgo, 5000);

    </script>
</body>

</html>

<html>

<head>
    <title>Curso Javascript</title>
</head>

<body>
    <script>  
    // for, while

    for (let index = 0; index <= 100; index++) {
        console.log(index);        
    }
    
    let index = 0;
    while(index <= 100){
        console.log(index);
        index--;
    }
    </script>
</body>

</html>

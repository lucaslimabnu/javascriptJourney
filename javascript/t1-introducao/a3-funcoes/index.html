    <body>
        <script>
            // function nome_funcao ([parametros]){
            //  ...lógica aqui...    
            //}
            function soma (numero1, numero2){
                // esta variável resultado é visível somente neste escopo
                var resultado = numero1 + numero2;

                return resultado;
            }

            // precisa ser declarada, pois ainda não existe neste escopo
            var resultado = soma(1, 2);

            console.log(resultado); //Output: 3


        </script>
    </body>

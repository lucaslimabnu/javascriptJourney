<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            var x = 10;
            var y = 5;

            var x = 10, y = 5;

            console.log(x,y); // Output: 10 5

            var resultado = x + y;

            console.log(resultado); // Output: 15

            // Não se pode fazer operações matemáticas entre String e Integers

            x = "10";

            // Concatena 5 à String "10"
            var resultado = x + y;
            
            console.log(resultado); // Output: 105 

            x = 10;

            // Podemos fazer somas, subtrações, divisões, multiplicações, potências e módulos (principais).

            x += 5; // Mesma coisa que x = x + 5;


        </script>
    </body>
</html>

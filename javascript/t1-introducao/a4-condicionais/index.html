<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            // function nome_funcao ([parametros]){
            //  ...lógica aqui...    
            //}
            function retornaSexo(sexo){
                // M, F
                // Masculino, Feminino

                // if (1 == "1") retorna true, pois o conteúdo é o mesmo
                // if (1 === "1") retorna false, pois o conteúdo é o mesmo e a tipagem é diferente

                // Podemos utilizar ambas as formas de validação de informações

                if(sexo ==="M"){
                    return "Masculino";
                }else if(sexo === "F"){
                    return "Feminino";
                }else{
                    return "Outro";
                }
                
                switch (sexo){
                    case "M":
                        return "Masculino";
                    case "F":
                        return "Feminino";
                    default:
                        return "Outro";
                }

                
            }

            var resultado = retornaSexo("M");
            console.log(resultado); //Output: Masculino


        </script>
    </body>
</html>
